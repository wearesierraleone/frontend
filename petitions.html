    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‡¸ðŸ‡±</text></svg>">

  <script src="js/footer.js"></script>
  <script src="js/fallback_data.js"></script>

  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #c5c5c5;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a3a3a3;
    }
    
    /* Status filter pills */
    .status-pill {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      background-color: #f3f4f6;
      color: #4b5563;
      transition: all 0.2s;
      border: 1px solid transparent;
    }
    
    .status-pill:hover {
      background-color: #e5e7eb;
    }
    
    .status-pill.active {
      background-color: #1e40af;
      color: white;
    }
    
    /* Petition card hover effect */
    .petition-card {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    
    .petition-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <nav class="bg-gradient-to-r from-blue-700 to-blue-900 text-white shadow-lg px-4 py-4 mb-8">
    <div class="max-w-6xl mx-auto flex flex-col sm:flex-row items-center justify-between">
      <div class="flex items-center mb-4 sm:mb-0">
        <div class="flex-shrink-0 mr-2">
          <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9" />
          </svg>
        </div>
        <h1 class="text-xl font-bold text-white">We Are Sierra Leone</h1>
      </div>
      <div class="flex items-center space-x-6">
        <a href="index.html"
          class="text-white hover:text-blue-200 font-medium transition duration-150 flex items-center">
          <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Home
        </a>
        <a href="submit.html"
          class="text-white hover:text-blue-200 font-medium transition duration-150 flex items-center">
          <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          Submit
        </a>
        <a href="petitions.html"
          class="text-white hover:text-blue-200 font-medium transition duration-150 flex items-center border-b-2 border-white pb-1">
          <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Petitions
        </a>
        <a href="faq.html" class="text-white hover:text-blue-200 font-medium transition duration-150 flex items-center">
          <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          FAQ
        </a>
      </div>
    </div>
  </nav>

  <main class="px-4 max-w-6xl mx-auto">
    <div class="bg-blue-50 bg-opacity-80 rounded-xl p-6 md:p-10 shadow-md mb-10">
      <div class="text-center mb-8">
        <h2 class="text-3xl md:text-4xl font-bold text-blue-800 mb-4">Petitions</h2>
        <p class="text-gray-700 max-w-2xl mx-auto">Support important civic initiatives by signing petitions that matter
          to Sierra Leone. Each signature helps drive positive change in our community.</p>
      </div>
    </div>

    <div id="petitionsContainer" class="bg-white rounded-lg shadow-lg p-6 mb-10">
      
      <!-- Search and Filter Section -->
      <div class="mb-6">
        <div class="flex flex-col md:flex-row gap-4 mb-4">
          <!-- Search Box -->
          <div class="flex-grow">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text" id="searchInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Search petitions...">
            </div>
          </div>
          
          <!-- Filter Dropdown -->
          <div class="w-full md:w-48">
            <select id="stateFilter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
              <option value="all" selected>All States</option>
              <option value="Open">Open</option>
              <option value="Closed">Closed</option>
              <option value="Draft">Draft</option>
              <option value="Rejected">Rejected</option>
              <option value="Awaiting government">Awaiting Government</option>
              <option value="Government responses">Has Response</option>
              <option value="Awaiting a debate">Awaiting Debate</option>
              <option value="Debated in Parliament">Debated</option>
              <option value="Not debated">Not Debated</option>
            </select>
          </div>
          
          <!-- Sort Dropdown -->
          <div class="w-full md:w-48">
            <select id="sortOption" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
              <option value="latest">Latest First</option>
              <option value="signatures">Most Signatures</option>
              <option value="deadline">Deadline Approaching</option>
            </select>
          </div>
        </div>
        
        <!-- Status Filter Pills -->
        <div class="flex flex-wrap gap-2" id="statusFilterPills">
          <button class="status-pill active" data-status="all">All</button>
          <button class="status-pill" data-status="Open">Open</button>
          <button class="status-pill" data-status="Closed">Closed</button>
          <button class="status-pill" data-status="Awaiting government">Awaiting Gov't</button>
          <button class="status-pill" data-status="Government responses">Has Response</button>
        </div>
      </div>
      
      <div id="petitionCount" class="text-sm text-gray-500 mb-4"></div>
      <ul id="petitionList" class="space-y-4"></ul>
      
      <!-- No Results Message -->
      <div id="noResults" class="hidden bg-gray-50 p-6 rounded-lg text-center">
        <svg class="w-16 h-16 mx-auto text-gray-400 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <p class="text-gray-600 font-medium mb-2">No petitions match your search</p>
        <p class="text-gray-500">Try adjusting your filters or search terms</p>
      </div>
    </div>
  </main>

  <script>
    document.body.appendChild(createFooter());
  </script>
  <script src="js/petition-loader.js"></script>
</body>

</html>
