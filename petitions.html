  <script>
    // Global variables to store data
    let allPosts = [];
    let allPetitions = {};
    let allVotes = {};
    let currentFilter = 'all';
    let currentSort = 'latest';
    let searchTerm = '';
    
    async function fetchData() {
      try {
        // Use our robust data loading function with default values
        allPosts = await loadData('data/approved.json', []);
        allPetitions = await loadData('data/petitions.json', {});
        allVotes = await loadData('data/votes.json', {});
        
        // Cache successful responses for offline use
        localStorage.setItem('cache_data_approved.json', JSON.stringify(allPosts));
        localStorage.setItem('cache_data_petitions.json', JSON.stringify(allPetitions));
        localStorage.setItem('cache_data_votes.json', JSON.stringify(allVotes));
        
        // Check for expired petitions and mark them as closed
        const now = new Date();
        Object.keys(allPetitions).forEach(postId => {
          const petition = allPetitions[postId];
          if (petition.state === 'Open' && petition.deadline) {
            const deadlineDate = new Date(petition.deadline);
            if (now > deadlineDate) {
              petition.state = 'Closed';
              petition.closedReason = 'Expired';
            }
          }
        });
        
        renderPetitions();
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('petitionList').innerHTML = `
          <li class="bg-red-50 p-6 rounded-lg">
            <div class="flex flex-col sm:flex-row items-center">
              <div class="flex-shrink-0 mb-4 sm:mb-0 sm:mr-4">
                <svg class="h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <div>
                <p class="text-red-700 font-medium mb-2">Error loading petitions. Please try again later.</p>
                <p class="text-sm text-gray-600 mb-4">This could be due to network connectivity issues or because you're viewing the site offline.</p>
                <button onclick="fetchData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm">
                  Retry
                </button>
              </div>
            </div>
          </li>`;
        
        // Try to load from cache if available
        const cachedPosts = localStorage.getItem('cache_data_approved.json');
        const cachedPetitions = localStorage.getItem('cache_data_petitions.json');
        const cachedVotes = localStorage.getItem('cache_data_votes.json');
        
        if (cachedPosts && cachedPetitions && cachedVotes) {
          allPosts = JSON.parse(cachedPosts);
          allPetitions = JSON.parse(cachedPetitions);
          allVotes = JSON.parse(cachedVotes);
          renderPetitions();
          
          // Show offline notification
          const notification = document.createElement('div');
          notification.className = 'fixed bottom-4 left-4 bg-yellow-100 border-l-4 border-yellow-500 p-4 rounded shadow-lg';
          notification.innerHTML = `
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-yellow-700">
                  Using cached data. Some information may be outdated.
                </p>
              </div>
            </div>
          `;
          document.body.appendChild(notification);
          setTimeout(() => notification.remove(), 5000);
        }
      }
    }
    
    function renderPetitions() {
      const list = document.getElementById('petitionList');
      const noResults = document.getElementById('noResults');
      list.innerHTML = '';
      
      // Filter active petitions
      let activePetitions = allPosts.filter(post => allPetitions[post.id]);
      
      // Apply search filter
      if (searchTerm) {
        const lowerSearchTerm = searchTerm.toLowerCase();
        activePetitions = activePetitions.filter(post => 
          post.title.toLowerCase().includes(lowerSearchTerm) || 
          post.body.toLowerCase().includes(lowerSearchTerm) ||
          (post.category && post.category.toLowerCase().includes(lowerSearchTerm))
        );
      }
      
      // Apply state filter
      if (currentFilter !== 'all') {
        activePetitions = activePetitions.filter(post => {
          const petitionData = allPetitions[post.id];
          return petitionData && petitionData.state === currentFilter;
        });
      }
      
      // Apply sorting
      activePetitions = sortPetitions(activePetitions);
      
      // Update petition count
      document.getElementById('petitionCount').textContent = `Found ${activePetitions.length} petition${activePetitions.length === 1 ? '' : 's'}`;
      
      // Show no results message if needed
      if (activePetitions.length === 0) {
        list.innerHTML = '';
        noResults.classList.remove('hidden');
        return;
      } else {
        noResults.classList.add('hidden');
      }
      
      // Render the petitions
      activePetitions.forEach(post => renderPetitionCard(post, list));
    }
    
    function renderPetitionCard(post, list) {
      const voteCount = allVotes[post.id] || 0;
      const petitionData = allPetitions[post.id] || {};
      const signatureCount = petitionData.signatures?.length || 0;
      let petitionState = petitionData.state || 'Open';
      const targetSignatures = petitionData.targetSignatures || 100;
      const deadlineDate = petitionData.deadline ? new Date(petitionData.deadline) : null;
      const now = new Date();
      
      // Check if petition has expired but still marked as open
      if (deadlineDate && now > deadlineDate && petitionState === 'Open') {
        petitionState = 'Closed (Expired)';
      }
      
      // Calculate days remaining if deadline exists
      let daysRemaining = null;
      let deadlineStatus = '';
      if (deadlineDate) {
        if (now > deadlineDate) {
          deadlineStatus = 'expired';
        } else {
          const diffTime = deadlineDate - now;
          daysRemaining = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
          if (daysRemaining <= 7) {
            deadlineStatus = 'urgent';
          } else if (daysRemaining <= 30) {
            deadlineStatus = 'approaching';
          }
        }
      }
      
      // Format creation date
      const date = new Date(post.timestamp).toLocaleString('en-GB', {
        day: 'numeric', month: 'long', year: 'numeric',
        hour: '2-digit', minute: '2-digit', hour12: false
      }).replace(',', '');
      
      // Format deadline date if available
      let deadlineFormatted = 'No deadline';
      let deadlineHtml = '';
      if (deadlineDate) {
        deadlineFormatted = deadlineDate.toLocaleDateString('en-GB', { 
          day: 'numeric', month: 'long', year: 'numeric' 
        });
        
        if (deadlineStatus === 'expired') {
          deadlineHtml = `<span class="text-red-600 font-medium">Deadline: ${deadlineFormatted} (Expired)</span>`;
        } else if (deadlineStatus === 'urgent') {
          deadlineHtml = `
            <span class="text-red-600 font-medium">Deadline: ${deadlineFormatted}</span>
            <span class="inline-flex items-center ml-2 bg-red-100 text-red-800 text-xs font-medium px-2 py-0.5 rounded-full">
              <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              ${daysRemaining} day${daysRemaining !== 1 ? 's' : ''} left
            </span>`;
        } else if (deadlineStatus === 'approaching') {
          deadlineHtml = `
            <span class="text-orange-600 font-medium">Deadline: ${deadlineFormatted}</span>
            <span class="text-xs text-gray-600 ml-2">(${daysRemaining} days left)</span>`;
        } else {
          deadlineHtml = `<span class="font-medium">Deadline: ${deadlineFormatted}</span>`;
        }
      } else {
        deadlineHtml = `<span class="font-medium">Deadline: Not set</span>`;
      }

      // Determine progress percentage
      const progressPercent = Math.min(Math.round((signatureCount / targetSignatures) * 100), 100);
      
      // Determine state class based on petition state
      let stateClass = 'bg-green-100 text-green-800'; // Default for Open
      let displayState = petitionState;
      
      switch(petitionState) {
        case 'Closed':
          stateClass = 'bg-red-100 text-red-800';
          break;
        case 'Closed (Expired)':
          stateClass = 'bg-red-100 text-red-800';
          break;
        case 'Draft':
          stateClass = 'bg-gray-100 text-gray-800';
          break;
        case 'Rejected':
          stateClass = 'bg-red-100 text-red-800';
          break;
        case 'Awaiting government':
          stateClass = 'bg-yellow-100 text-yellow-800';
          break;
        case 'Government responses':
          stateClass = 'bg-blue-100 text-blue-800';
          break;
        case 'Awaiting a debate':
          stateClass = 'bg-purple-100 text-purple-800';
          break;
        case 'Debated in Parliament':
          stateClass = 'bg-indigo-100 text-indigo-800';
          break;
        case 'Not debated':
          stateClass = 'bg-gray-100 text-gray-800';
          break;
      }
      
      // Progress bar color based on percentage
      let progressBarClass = 'bg-blue-600';
      if (progressPercent >= 100) {
        progressBarClass = 'bg-green-600';
      } else if (progressPercent >= 75) {
        progressBarClass = 'bg-green-500';
      } else if (progressPercent >= 50) {
        progressBarClass = 'bg-yellow-500';
      } else if (progressPercent >= 25) {
        progressBarClass = 'bg-orange-500';
      } else {
        progressBarClass = 'bg-red-500';
      }
      
      const li = document.createElement('li');
      li.className = 'bg-white border border-gray-200 rounded-lg shadow-sm p-5 petition-card';
      li.innerHTML = `
        <div class="flex flex-col md:flex-row md:items-center gap-4">
          <div class="flex-1">
            <div class="flex flex-wrap items-center gap-2 mb-1">
              <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Petition</span>
              <span class="${stateClass} text-xs font-medium px-2.5 py-0.5 rounded-full">${displayState}</span>
              ${post.category ? `<span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${post.category}</span>` : ''}
            </div>
            <a href="petition.html?id=${post.id}" class="text-xl font-bold text-blue-800 hover:text-blue-600 transition-colors">${post.title}</a>
            <p class="text-gray-700 mt-2 mb-3 line-clamp-2">${post.body}</p>
            
            <div class="mb-3">
              <div class="flex justify-between text-xs text-gray-600 mb-1">
                <span>${signatureCount} of ${targetSignatures} signatures</span>
                <span>${progressPercent}% complete</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="${progressBarClass} h-2.5 rounded-full" style="width: ${progressPercent}%"></div>
              </div>
            </div>
            
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mt-4">
              <div class="flex flex-col text-sm space-y-1">
                <span class="text-gray-600"><span class="font-medium">Created:</span> ${date}</span>
                <span class="text-gray-600">${deadlineHtml}</span>
              </div>
              <div class="flex items-center gap-4 text-sm mt-2 sm:mt-0">
                <span class="flex items-center">
                  <svg class="w-4 h-4 mr-1 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                  </svg>
                  ${voteCount} votes
                </span>
                <span class="flex items-center">
                  <svg class="w-4 h-4 mr-1 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                  </svg>
                  ${signatureCount} signatures
                </span>
              </div>
            </div>
          </div>
        </div>
      `;
      list.appendChild(li);
    }
    
    function sortPetitions(petitions) {
      switch(currentSort) {
        case 'latest':
          return petitions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        case 'signatures':
          return petitions.sort((a, b) => {
            const sigA = allPetitions[a.id]?.signatures?.length || 0;
            const sigB = allPetitions[b.id]?.signatures?.length || 0;
            return sigB - sigA;
          });
        
        case 'deadline':
          const now = new Date();
          return petitions.sort((a, b) => {
            const deadlineA = allPetitions[a.id]?.deadline ? new Date(allPetitions[a.id].deadline) : null;
            const deadlineB = allPetitions[b.id]?.deadline ? new Date(allPetitions[b.id].deadline) : null;
            
            // Petitions without deadline go at the end
            if (!deadlineA && !deadlineB) return 0;
            if (!deadlineA) return 1;
            if (!deadlineB) return -1;
            
            // Expired deadlines go at the end
            const aExpired = now > deadlineA;
            const bExpired = now > deadlineB;
            if (aExpired && !bExpired) return 1;
            if (!aExpired && bExpired) return -1;
            if (aExpired && bExpired) return 0;
            
            // Sort by closest deadline first
            return deadlineA - deadlineB;
          });
          
        default:
          return petitions;
      }
    }
    
    function setupEventListeners() {
      // Search input listener
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', debounce(function() {
        searchTerm = this.value.trim();
        renderPetitions();
      }, 300));
      
      // State filter dropdown
      const stateFilter = document.getElementById('stateFilter');
      stateFilter.addEventListener('change', function() {
        currentFilter = this.value;
        updateStatusPills(currentFilter);
        renderPetitions();
      });
      
      // Sort options dropdown
      const sortOption = document.getElementById('sortOption');
      sortOption.addEventListener('change', function() {
        currentSort = this.value;
        renderPetitions();
      });
      
      // Status filter pills
      const statusPills = document.querySelectorAll('.status-pill');
      statusPills.forEach(pill => {
        pill.addEventListener('click', function() {
          currentFilter = this.dataset.status;
          updateStatusPills(currentFilter);
          // Update the dropdown to match
          document.getElementById('stateFilter').value = currentFilter;
          renderPetitions();
        });
      });
    }
    
    function updateStatusPills(selectedStatus) {
      const pills = document.querySelectorAll('.status-pill');
      pills.forEach(pill => {
        if (pill.dataset.status === selectedStatus) {
          pill.classList.add('active');
        } else {
          pill.classList.remove('active');
        }
      });
    }
    
    // Debounce function to limit how often a function is called
    function debounce(func, wait) {
      let timeout;
      return function() {
        const context = this;
        const args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          func.apply(context, args);
        }, wait);
      };
    }
    
    // Initialize
    window.onload = function() {
      fetchData();
      setupEventListeners();
    };
  </script>
</body>
